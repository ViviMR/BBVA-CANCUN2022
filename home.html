<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos-home.css">

    <title>Viaje de las Estrellas 2022 | BBVA</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="logo mt-5">
                <img src="./img/logo-evento.png" alt="Logo" class="img-fluid d-block m-auto">
            </div>
            <div class="bbva">
                <img src="./img/bbva.png" alt="Logo BBVA" class="img-fluid d-block m-auto mt-5">
            </div>
            <h4 class="mt-5">
                Aquí comienza tu aventura ancestral
            </h4>

            <div class="menu">
                <div class="row mt-5">
                    <div class="col-12 col-md-4">
                        <a href="agenda.html">
                            <div class="boton">
                                <img src="./img/calendar.png" alt="" class="img-fluid d-block m-auto">
                                <div class="action-green">
                                    Agenda de viaje
                                </div>
                            </div>
                        </a>

                    </div>
                    <div class="col-12 col-md-4">
                        <a href="">
                            <div class="boton">
                                <img src="./img/case.png" alt="" class="img-fluid d-block m-auto">
                                <div class="action-orange">
                                    Aspectos importantes
                                </div>
                            </div>
                        </a>

                    </div>
                    <div class="col-12 col-md-4 camara">
                        <a href="">
                            <div class="boton">
                                <img src="./img/camera.png" alt="" class="img-fluid d-block m-auto">
                                <div class="action-blue">
                                    Reseña Fotográfica
                                </div>
                            </div>
                        </a>

                    </div>
                </div>

            </div>


        </div>
    </main>

    <footer>
        <img src="./img/matas-izq.png" alt="" class="mata-izq">
        <img src="./img/matas-der.png" alt="" class="mata-der">

        <div class="barra">
            <img src="./img/barra.png" alt="">

        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
